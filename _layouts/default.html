<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="description" content="{{ page.description }}">
    <link rel="stylesheet" href="{{ "/assets/css/tailwind.css" | relative_url }}">

    <link rel="shortcut icon" type="image/png" href="{{ "/assets/images/favicon.png" | relative_url }}"/>

    <meta property="og:title" content="{{ page.title }} - {{ site.title }}">
    <meta name="description" content="{{ page.description }}">
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:url" content="{{ page.url  | absolute_url }}">
    <meta property="og:image" content="{{ "/assets/images/logo.png" | relative_url }}" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ page.title }} - {{ site.title }}" />
    <meta name="twitter:description" content="{{ page.description }}" />
    <meta name="twitter:url" content="{{ page.url  | absolute_url }}" />
    <meta name="twitter:image" content="{{ "/assets/images/logo.png" | relative_url }}" />

    {% if jekyll.environment == "production" %}
      <script defer data-domain="mapzy.io" src="https://plausible.io/js/plausible.outbound-links.js"></script>
    {% endif %}
  </head>
  <body class="text-gray-800 text-lg">
    {% include_cached header.html %}
    <div class="flex flex-col w-full justify-center items-center">
      <div class="flex flex-col items-center justify-center max-w-4xl">
        {{ content }}
      </div>
    </div>
    {% include_cached footer.html %}
  </body>
</html>

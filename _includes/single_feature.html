 <div class="text-center mt-8 mb-4">
  <h3 class="text-2xl mb-4 font-medium">{{ include.title }}</h3>
  <p class="text-justify my-4">
    {{ include.description }}
  </p>
  {% if include.image_path %}
    <img
      src="{{ include.image_path | relative_url }}"
      class="rounded drop-shadow-lg my-8"
    />
  {% endif %}
  {% if include.video_path %}
    <video width="100%" controls autoplay loop class="rounded-sm border-transparent mb-8 w-full max-w-3xl mx-auto">
      <source src="{{ include.video_path | relative_url }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  {% endif %}
  </div>
